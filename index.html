<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengalisch-Hinduistischer Kulturverein</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            max-width: 400px;
            height: auto;
        }

        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        .language-selector {
            display: flex;
            align-items: center;
        }

        .language-selector button {
            margin-left: 10px;
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            background-color: #555;
            color: #fff;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .language-selector button:hover {
            background-color: #777;
            color: #fff;
        }

        .event-box, .durga-puja-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: left;
            width: 300px;
            font-size: 14px;
        }

        .event-box {
            margin-bottom: 120px; /* Platz für die zweite Box */
        }

        .event-box h3, .durga-puja-box h3 {
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .static-image {
            width: 100%;
            max-width: 100%;
            height: 500px;
            overflow: hidden;
            position: relative;
        }

        .static-image img {
            width: 100%;
            height: auto;
        }

        .map-container {
            width: 60%;
            max-width: 800px;
            height: 400px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .address-container {
            width: 40%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        // Überprüfung, ob der Benutzer ein mobiles Gerät verwendet
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            window.location.href = "index-mobile"; // Hier den Link zur mobilen Seite anpassen
        }

        function changeLanguage(language) {
            var translations = {
                'english': {
                    'Kontakt': 'Contact',
                    'Zukünftige Events': 'Upcoming Events',
                    'Durga Puja/Navaratri': 'Durga Puja',
                    'Kali Puja/Diwali': 'Kali Puja',
                    'Wo finden Sie unseren Tempel?': 'Where to find our temple?'
                },
                'bengali': {
                    'Kontakt': 'যোগাযোগ',
                    'Zukünftige Events': 'আগামী ঘটনাসমূহ',
                    'Durga Puja/Navaratri': 'দুর্গা পূজা',
                    'Kali Puja/Diwali': 'কালী পূজা',
                    'Wo finden Sie unseren Tempel?': 'আমাদের মন্দির কোথায় পাবেন?'
                }
            };

            var elements = document.querySelectorAll('[data-lang]');
            elements.forEach(function (element) {
                var key = element.getAttribute('data-lang');
                if (translations[language] && translations[language][key]) {
                    element.innerText = translations[language][key];
                }
            });

            console.log("Sprache geändert auf: " + language);
        }
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
    </header>
    <nav>
        <a href="kontakt.html" data-lang="Kontakt">Kontakt</a>
        <div class="language-selector">
            <button onclick="changeLanguage('english')">English</button>
            <button onclick="changeLanguage('bengali')">বাংলা</button>
        </div>
    </nav>

    <!-- Statisches Bild -->
    <div class="static-image">
        <img src="bild.png" alt="Statisches Bild">
    </div>

    <div class="event-box">
        <h3 data-lang="Zukünftige Events">Zukünftige Events</h3>
        <ul>
            <li><em><strong data-lang="Durga Puja/Navaratri">Durga Puja/Navaratri</strong> (09.10.2024 - 13.10.2024)</em></li>
            <li><em><strong data-lang="Kali Puja/Diwali">Kali Puja/Diwali</strong> (31.10.2024)</em></li>
        </ul>
    </div>

    <div class="map-container">
        <div class="address-container">
            <h3 style="text-align: center; font-size: 24px;" data-lang="Wo finden Sie unseren Tempel?">Wo finden Sie unseren Tempel?</h3>
            <p style="text-align: center;">Herbststraße 54, 1160 Wien</p>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2659.3323483313237!2d16.32772231577137!3d48.204775679232895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476d07e2e289d79f%3A0x92a96a528670f0ab!2sHerbststraße%2054%2C%201160%20Wien!5e0!3m2!1sen!2sat!4v1646726232221!5m2!1sen!2sat" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <footer>
        @2024 BHÖ Kulturverein <br> made by Oishik Roy
    </footer>
</body>
</html>
