<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Bengalisch-Hinduistischer Kulturverein</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px 0;
            text-align: center;
        }

            header img {
                max-width: 400px;
                height: auto;
            }

        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            nav a {
                color: #fff;
                text-decoration: none;
                padding: 10px 20px;
            }

        .language-selector {
            display: flex;
            align-items: center;
        }

            .language-selector button {
                margin-left: 10px;
                padding: 8px 16px;
                cursor: pointer;
                border: none;
                background-color: #555;
                color: #fff;
                border-radius: 20px;
                transition: background-color 0.3s, color 0.3s;
            }

                .language-selector button:hover {
                    background-color: #777;
                    color: #fff;
                }

        .contact-container {
            margin: 40px auto;
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .map-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

            .map-container iframe {
                width: 100%;
                height: 100%;
                border: 0;
            }

        .contact-info {
            font-size: 18px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo des Bengalisch-Hinduistischen Kulturvereins">
    </header>
    <nav>
        <a href="index.html" data-lang="Startseite">Startseite</a>
        <a href="kontakt.html" data-lang="Kontakt">Kontakt</a>
        <div class="language-selector">
            <button onclick="changeLanguage('english')">English</button>
            <button onclick="changeLanguage('bengali')">বাংলা</button>
            <button onclick="changeLanguage('german')">Deutsch</button> <!-- Hinzugefügt für Deutsch -->
        </div>
    </nav>

    <div class="contact-container">
        <h2 data-lang="Kontakt">Kontakt</h2>

        <!-- Google Maps für Habichergasse 6 -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2658.773909188279!2d16.319891315771683!3d48.20776767922769!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476d07e8c7df3893%3A0x9b824b7c60662fc5!2sHabichergasse%206%2C%201160%20Wien!5e0!3m2!1sde!2sat!4v1696584968312!5m2!1sde!2sat" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- Kontaktinformationen -->
        <div class="contact-info">
            <p data-lang="Adresse">Adresse: Habichergasse 6, 1160 Wien</p>
            <p data-lang="Email">E-Mail: <a href="mailto:hindu@kulturverein.com">hindu@kulturverein.com</a></p>
        </div>
    </div>

    <footer>
        @2024 BHÖ Kulturverein <br> made by Oishik Roy
    </footer>

    <script>
        function changeLanguage(language) {
            var translations = {
                'english': {
                    'Startseite': 'Home',
                    'Kontakt': 'Contact',
                    'Adresse': 'Address: Habichergasse 6, 1160 Vienna',
                    'Email': 'Email: hindu@kulturverein.com'
                },
                'bengali': {
                    'Startseite': 'হোম',
                    'Kontakt': 'যোগাযোগ',
                    'Adresse': 'ঠিকানা: হাবিচারগাসে ৬, ১১৬০ ভিয়েনা',
                    'Email': 'ইমেইল: hindu@kulturverein.com'
                },
                'german': {  // Hinzugefügte deutsche Übersetzungen
                    'Startseite': 'Startseite',
                    'Kontakt': 'Kontakt',
                    'Adresse': 'Adresse: Habichergasse 6, 1160 Wien',
                    'Email': 'E-Mail: hindu@kulturverein.com'
                }
            };

            var elements = document.querySelectorAll('[data-lang]');
            elements.forEach(function (element) {
                var key = element.getAttribute('data-lang');
                if (translations[language] && translations[language][key]) {
                    element.innerText = translations[language][key];
                }
            });

            console.log("Sprache geändert auf: " + language);
        }
    </script>
</body>
</html>
